<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="script.js" defer></script>
</head>

<body class="price">
  <section class="price__subscribe">
    <h1 style="text-align: center;">Our Pricing</h1>

    <div class="toggle-container">
      <div>Annually</div>
      <div>
        <input type="checkbox" name="toggle" id="toggle" checked="false">
        <label for="toggle" class="switch">
          <div class="ball"></div>
        </label>

      </div>
      <div>Monthly</div>
    </div>

  </section>

  <section id="visible" class="price__card show-monthly">
    <div class="card basic">
      <h3>Basic</h3>
      <h1 class="amount">
        <span class="monthly">
          <span class="dollar">
            &dollar;</span>19.99
        </span>
        <span class="annually">
          <span class="dollar">
            &dollar;</span>199.99
        </span>

      </h1>
      <ul class="card__list line">
        <li class="card__item">500 GB Storage</li>
        <li class="card__item border-top">2 Users Allowed </li>
        <li class="card__item border-top">Send up to 3 GB</li>
      </ul>
      <button class="learn hover white">Learn more</button>
    </div>
    <div class="card professional">
      <h3>Professional</h3>
      <h1 class="amount white">
        <span class="monthly">
          <span class="dollar">&dollar;</span>24.99
        </span>
        <span class="annually">
          <span class="dollar">&dollar;</span>24.999
        </span>

      </h1>

      <ul class="card__list line">
        <li class="card__item ">1 TB Storage</li>
        <li class="card__item border-top">5 Users Allowed </li>
        <li class="card__item border-top">Send up to 10 GB</li>
      </ul>
      <button class="learn blue">Learn more</button>
    </div>
    <div class="card master">
      <h3>Master</h3>
      <h1 class="amount">
        <span class="monthly">
          <span class="dollar">&dollar;</span>39.99
        </span>
        <span class="annually">
          <span class="dollar">&dollar;</span>399.99
        </span>

      </h1>
      <ul class="card__list line">
        <li class="card__item">1 TB Storage</li>
        <li class="card__item border-top">10 Users Allowed </li>
        <li class="card__item border-top">Send up to 20 GB</li>
      </ul>
      <button class="learn hover white">Learn more</button>
    </div>
  </section>

  Annually

  Basic

  500 GB Storage

  Learn More

 
  &dollar;24.99
  &dollar;249.99

  Send up to 10 GB

  Master
  &dollar;39.99
  &dollar;399.99
  2 TB Storage
  10 Users Allowed
  Send up to 20 GB
  Learn More -->


</body>

</html>
